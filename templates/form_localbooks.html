<form class="form search-bookslocal" action="https://widgets.ebscohost.com/prod/search/" id="localbooksearch" method="get" data-target="eds">
	<div class="hidden">
		<input name="direct" value="true" type="hidden">
		<input name="authtype" value="ip,guest" type="hidden">
		<input name="type" value="0" type="hidden">
		<input name="groupid" value="main" type="hidden">
		<input name="site" value="eds-live" type="hidden">
		<input name="profile" value="eds" type="hidden">
		<input name="custid" value="s8978330" type="hidden">
		<input name="bquery" value="" type="hidden">
		<input name="facet" value="Books,eBooks,Audiobooks,Dissertations,MusicScores,Audio,Videos" type="hidden">
	</div>
	<label for="searchinput-bookslocal">Search for books, ebooks, audio books, music, and videos</label>
	<input class="field field-text" type="text" name="uquery" id="searchinput-bookslocal"  placeholder="Search books, films, music scores...">
	<div class="field-wrap-select">
		<label class="sr" for="searchlimit-bookslocal">limit to</label>
		<select class="field field-select" name="limit" id="searchlimit-bookslocal">
			<option value="">Keyword</option>
			<option value="TI ">Title</option>
			<option value="AU ">Author</option>
		</select>
	</div>
	<input class="button button-search" type="submit" value="Search">
</form>
<script type="text/javascript">
	jQuery( document ).ready( function() {
		jQuery( 'form#localbooksearch' ).on( 'submit', function() {
			// EDS prepends a code to the search string to enable title
			// or author searching, so we assemble the search string on
			// submit.
			this.bquery.value = (this.limit.value + this.uquery.value);

			// Log search details
			logSearch( this );

			return true;
		});
	});
</script>
